<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="shoe-style.css"/>
    <meta charset="UTF-8" />
    <title>My web page</title>
  </head>
  <body>
    
    
    <nav class="polar-horizontal">
        <div class="left-nav-section-container">
            <button class="leftnavbutton">Women</button>
            <button class="leftnavbutton">Men</button>
            <button class="leftnavbutton">Kids</button>
            <button class="leftnavbutton">Sports</button>
            <button class="leftnavbutton">Brands</button>
            <button class="leftnavbutton">New</button>
            <button class="leftnavbutton">Sale</button>
        </div>
        <div class="right-nav-section-container">
            <button class="nav-column">
                <div class="rightnavdiv"><img src="bag.svg" alt="A picture of a bag indicating cart"/></div> 
                <div class="rightnavdiv">Cart</div>
            </button>
            <button class="nav-column">
                <div class="rightnavdiv"><img src="heart.svg" alt="A picture of a heart indicating wishlist"/></div> 
                <div class="rightnavdiv">Wishlist</div>
            </button>
            <button class="nav-column">
            <div class="rightnavdiv"><img id="login" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQdztTDcpZ2pFqwWDYwSXbvZq5nzJYg5cn8w&s" alt="A silhouette of a person to take you tologin/signup"></div>
            </button>
        </div>
    </nav>
    <div>
        
        
    <div class="location-info">
        Clothes and shoes &middot; Shoes &middot; ON Running
    </div>

    <div id="main-body">
        <div class="main-columns">
            <div class="left-main">
                <img id="big-shoe" class="main-img" src="image1.avif" alt="picture of cream coloured Women's running shoe from the right"/>
                <div class = "small-pictures">
                    <img class="smaller-shoe-img" src="image2.avif" alt="looking at the shoe from the top right of the shoe"/>
                    <img class="smaller-shoe-img" src="image3.avif" alt="looking at the shoe from the top right of the shoe"/>
                    <img class="smaller-shoe-img" src="image4.avif" alt="looking at the shoe from the top right of the shoe"/>
                    <img class="smaller-shoe-img" src="image5.avif" alt="looking at the shoe from the top right of the shoe"/>
                <div class="smaller-shoe-img more-images">+ 4 more</div>
            </div>
            </div>
            <div>
            <div class="polar-horizontal right-main">
                <div class="logo-div"><img id="logo" src="brand-logo.jpg" alt="brand-logo"/><p>ON Running</p></div>
                <p id="code-number">HR1325R008</p>
            </div>
            <div class="right-main"><h1>ON Women's Cloud 5 Mesh Running Trainers</h1></div>
            <div id="stars-container">
                <img src="star.svg" alt="Image of a star that if clicked  will result in giving a 1 star review"/>
                <img src="star.svg" alt="Image of a star that if clicked  will result in giving a 2 star review"/>
                <img src="star.svg" alt="Image of a star that if clicked  will result in giving a 3 star review"/>
                <img src="star.svg" alt="Image of a star that if clicked  will result in giving a 4 star review"/>
                <img src="star.svg" alt="Image of a star that if clicked  will result in giving a 5 star review"/>
                <p id="review-text">No Reviews Yet</p>
            </div>
            <div ><h1 id="price-display">£130.00</h1></div>
            <div><Strong>Size</Strong> &middot; UK Women</div>
            <div id="size-grid">
                <button class="size-option"><p>3</p></button>
                <button class="size-option"><p>4</p></button>
                <button class="size-option"><p>4.5</p></button>
                <button class="size-option"><p>5</p></button>
                <button class="size-option"><p>5.5</p></button>
                <button class="size-option"><p>6</p></button>
                <button class="size-option"><p>6.5</p></button>
                <button class="size-option"><p>7</p></button>
                <button class="size-option"><p>8</p></button>
            </div>
            <p id="size-guide">Size Guide</p>
            <div id="Cart-and-wishlist">
                <button id="Add-To-Cart">
                    <img id="add-to-cart-img" src="bag.svg"alt=" Small back signalling to customer you can add to cart clicking this button" /> 
                    <p>Add to Cart</p>
                </button>
                <button id="add-to-wish">
                    <img id="add-to-wish-img" src="heart.svg"alt=" Small back signalling to customer you can add to wishlist clicking this button" />
                </button>
            </div>  
            <div id="delivery-section">
                <img id="truck-img" src="truck.svg" alt="small image of a truck indicating the following sentence is about delivery">
                <p id="free-delivery-info">Free delivery on orders over £30</p>
            </div>  
        </div>
        
    </div>


  </body>
</html>
